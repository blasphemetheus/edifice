name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18"
          otp-version: "27"

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-1.18-27-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-1.18-27-

      - name: Install dependencies
        run: mix deps.get

      - name: Check formatting
        run: mix format --check-formatted

      - name: Compile (warnings as errors)
        run: mix compile --warnings-as-errors

      - name: Check unused dependencies
        run: mix deps.unlock --check-unused

      - name: Run Credo
        run: mix credo

      - name: Audit dependencies
        run: mix deps.audit

      - name: Restore Dialyzer PLT cache
        uses: actions/cache@v4
        with:
          path: _build/dev/dialyxir_*.plt
          key: ${{ runner.os }}-plt-1.18-27-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-plt-1.18-27-

      - name: Run Dialyzer
        run: mix dialyzer

      - name: Verify hex package builds
        run: mix hex.build

      - name: Verify docs generate
        run: mix docs

  test:
    name: Test â€” Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - elixir: "1.18"
            otp: "27"

    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-${{ matrix.elixir }}-${{ matrix.otp }}-

      - name: Install dependencies
        run: mix deps.get

      - name: Compile
        run: mix compile

      - name: Run tests
        run: mix test
